<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body class="flex flex-col">
    <app-navbar></app-navbar>
    <div class="flex justify-between mt-10 mx-auto w-4/5">
        <div>
            <span class="flex mt-10 text-black text-xl font-bold ">Your habits</span>

            <div class="flex">
                <div *ngFor="let habit of habits" class="flex flex-wrap mt-5">
                    <div *ngIf="!isTodayInHistory(habit)" (click)="goToHabit(habit)" class="flex flex-col justify-center items-center mr-5 mb-5 w-[16.5rem] h-[12rem] bg-primary rounded-lg cursor-pointer hover:opacity-70">
                        <span class="text-white">{{habit.habitName}}</span>
                    </div>
                </div>
            </div>
            
        </div>
        <div>
            <a href="/habit-form" class="flex mr-[110px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <span>Add a habit</span>
            </a>
            

        </div>
        
    </div>
    
</body>
</html>
